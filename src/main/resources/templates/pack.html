<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
            integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
            crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(function () {
            $("#editPackage").click(function () {
                window.location.href = "/edit";
             });
        });
    </script>
</head>
<body>
<form th:method = "PATCH" th:action = "@{/pack/{id}/edit (id = ${pack.id})}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="text" th:field="${pack.name}">
    <button type="submit" class="btn">Rename package</button>
</form>
<form th:method = "POST" th:action = "@{/pack/{id}/createcard (id = ${pack.id})}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    Title <input type="text" th:field="${card.name}">
    Title <input type="text" th:field="${card.frontSide}">
    Title <input type="text" th:field="${card.backSide}">
    <button type="submit" class="btn">CreateCard</button>
</form>

<div th:each="card : ${cards}">
    <div>
        <a th:href="@{/pack/{id}/{cardId} (id = ${pack.id}, cardId = ${card.id})}" th:text="${card.name}"></a>
        <form th:method="DELETE" th:action="@{/pack/{id}/deletecard/{cardId} (id = ${pack.id}, cardId = ${card.id})}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" value="Delete">Delete</button>
        </form>
    </div>
</div>
</body>
</html>
