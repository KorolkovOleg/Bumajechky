<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
            integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
            crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(function () {
            $("#createAccount").click(function () {
                window.location.href = "/register";
             });
        });
    </script>
</head>
<body>
</br>
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
            <form action="" method="post" >
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <legend class="align-items-center">Please login</legend>
                <div class="mb-3">
                    <div th:if="${param.error != null}">
                        <div class="alert alert-danger" role="alert">
                            Failed to login.
                        </div>
                        <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
                            Reason:<span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
                        </div>
                    </div>
                    <div th:if="${param.logout != null}">
                        <div class="alert alert-info" role="alert">
                            You have been logged out.
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for = "username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" name="username">
                </div>
                <div class="mb-3">
                    <label for = "password" class="form-label">Password</label>
                    <input type="text" id="password" class="form-control" name="password">
                </div>
                    <button type="submit" class="btn btn-primary">Log in</button>
                    <button type="button" id="createAccount" class="btn btn-secondary">Create account</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
